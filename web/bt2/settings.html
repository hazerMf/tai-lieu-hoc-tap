<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản Lý Kho Hàng - Cài Đặt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <span class="glyphicon glyphicon-home"></span> Quản Lý Kho Hàng
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="index.html">
                    <span class="glyphicon glyphicon-dashboard"></span> Bảng Điều Khiển
                </a>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-list"></span> Sản Phẩm
                </a>
            </li>
            <li>
                <a href="provider.html">
                    <span class="glyphicon glyphicon-briefcase"></span> Nhà Cung Cấp
                </a>
            </li>
            <li>
                <a href="statistics.html">
                    <span class="glyphicon glyphicon-stats"></span> Thống Kê
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <span class="glyphicon glyphicon-cog"></span> Cài Đặt
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="glyphicon glyphicon-log-out"></span> Đăng Xuất
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Tìm kiếm...">
            </div>
            <div class="user-menu">
                <span class="glyphicon glyphicon-bell"></span>
                <span class="glyphicon glyphicon-user"></span>
                <span>Quản Trị Viên</span>
            </div>
        </div>

        <div class="content-card">
            <div class="content-header">
                <h2>Cài Đặt Hệ Thống</h2>
            </div>

            <div class="settings-section">
                <h3>Giao Diện</h3>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-adjust"></span>
                        Chế Độ Tối
                    </div>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-font"></span>
                        Cỡ Chữ
                    </div>
                    <div class="setting-control">
                        <select class="form-control" id="fontSizeSelect">
                            <option value="small">Nhỏ</option>
                            <option value="medium" selected>Vừa</option>
                            <option value="large">Lớn</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Thông Báo</h3>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-bell"></span>
                        Thông Báo Email
                    </div>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="emailNotificationsToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        Cảnh Báo Hàng Tồn
                    </div>
                    <div class="setting-control">
                        <input type="number" class="form-control" id="lowStockThreshold" value="10" min="1">
                        <span class="setting-unit">sản phẩm</span>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Bảo Mật</h3>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-lock"></span>
                        Đổi Mật Khẩu
                    </div>
                    <div class="setting-control">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
                            Đổi Mật Khẩu
                        </button>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <span class="glyphicon glyphicon-time"></span>
                        Tự Động Đăng Xuất
                    </div>
                    <div class="setting-control">
                        <select class="form-control" id="autoLogoutSelect">
                            <option value="15">15 phút</option>
                            <option value="30" selected>30 phút</option>
                            <option value="60">1 giờ</option>
                            <option value="0">Không</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đổi Mật Khẩu</h4>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">Mật Khẩu Hiện Tại:</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Mật Khẩu Mới:</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Xác Nhận Mật Khẩu Mới:</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span> Lưu Mật Khẩu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check if user is logged in
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }

            // Update username
            $('.user-menu span:last').text(sessionStorage.getItem('username') || 'Quản Trị Viên');

            // Handle logout
            $('.sidebar-menu a[href="login.html"]').click(function(e) {
                e.preventDefault();
                if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                    sessionStorage.removeItem('isLoggedIn');
                    sessionStorage.removeItem('username');
                    window.location.href = 'login.html';
                }
            });

            // Handle sidebar toggle
            $('#sidebarToggle').click(function() {
                $('.sidebar').toggleClass('active');
            });

            // Handle mobile menu clicks
            if ($(window).width() <= 768) {
                $('.sidebar-menu a').click(function() {
                    $('.sidebar').removeClass('active');
                });
            }

            // Handle dark mode toggle
            $('#darkModeToggle').change(function() {
                $('body').toggleClass('dark-mode');
                // Save preference to localStorage
                localStorage.setItem('darkMode', $(this).is(':checked'));
            });

            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                $('#darkModeToggle').prop('checked', true);
                $('body').addClass('dark-mode');
            }

            // Handle font size change
            $('#fontSizeSelect').change(function() {
                $('body').removeClass('font-small font-medium font-large')
                    .addClass('font-' + $(this).val());
                localStorage.setItem('fontSize', $(this).val());
            });

            // Load font size preference
            const savedFontSize = localStorage.getItem('fontSize') || 'medium';
            $('#fontSizeSelect').val(savedFontSize);
            $('body').addClass('font-' + savedFontSize);

            // Handle email notifications toggle
            $('#emailNotificationsToggle').change(function() {
                localStorage.setItem('emailNotifications', $(this).is(':checked'));
            });

            // Load email notifications preference
            if (localStorage.getItem('emailNotifications') === 'false') {
                $('#emailNotificationsToggle').prop('checked', false);
            }

            // Handle low stock threshold change
            $('#lowStockThreshold').change(function() {
                localStorage.setItem('lowStockThreshold', $(this).val());
            });

            // Load low stock threshold preference
            const savedThreshold = localStorage.getItem('lowStockThreshold');
            if (savedThreshold) {
                $('#lowStockThreshold').val(savedThreshold);
            }

            // Handle auto logout change
            $('#autoLogoutSelect').change(function() {
                localStorage.setItem('autoLogout', $(this).val());
            });

            // Load auto logout preference
            const savedAutoLogout = localStorage.getItem('autoLogout');
            if (savedAutoLogout) {
                $('#autoLogoutSelect').val(savedAutoLogout);
            }

            // Handle password change form
            $('#changePasswordForm').submit(function(e) {
                e.preventDefault();
                const currentPassword = $('#currentPassword').val();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu mới không khớp!');
                    return;
                }

                // Here you would typically make an API call to change the password
                alert('Mật khẩu đã được thay đổi thành công!');
                $('#changePasswordModal').modal('hide');
                $('#changePasswordForm')[0].reset();
            });
        });
    </script>
</body>
</html>
