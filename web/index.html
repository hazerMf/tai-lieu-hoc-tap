<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <form class="row g-3 ">
        <h1>Đăng ký thông tin</h1>
        
        <div class="col-md-6 mb-3">
            <label for="exampleInputFName" class="form-label">Họ</label>
            <input type="text" class="form-control" id="exampleInputFName" placeholder="Nhập họ của bạn" aria-describedby="fnameHelp">
        </div>
        <div class="col-md-6 mb-3">
            <label for="exampleInputLName" class="form-label">Tên</label>
            <input type="text" class="form-control" id="exampleInputLName" placeholder="Nhập tên của bạn" aria-describedby="lnameHelp">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu của bạn">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập email của bạn" aria-describedby="emailHelp">
        </div>
        
        <div class="col-md-4">
            <label for="dob" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control">
        </div>
        
        <div class="col-md-4 mb-3">
            <label for="exampleInputEmail1" class="form-label">Giới tính:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Nam
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Nữ
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Khác
                </label>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="input-group mb-3">
                <label for="city" class="form-label">Thành phố: </label>
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">--Mời chọn--</button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Hà Nội</a></li>
                <li><a class="dropdown-item" href="#">Hồ Chí Minh</a></li>
                <li><a class="dropdown-item" href="#">Đà Nẵng</a></li>

                </ul>
            </div>
        </div>

        <div class="col-md-6">
            <label for="" class="col-md-6">Mô tả bản thân</label>
            <textarea name="" id="" class="col-md-6" placeholder="Nhập mô tả bản thân"></textarea>
        </div>
        
        </form>
        <button type="submit" class="btn btn-primary ">Đăng kí</button>

        <button type="redo" class="btn btn-primary ">Làm lại</button>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
